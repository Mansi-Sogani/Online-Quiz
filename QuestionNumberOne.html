<script>
    function QuestionNumberOne() {
        var optionA = document.getElementById("A");
        var optionB = document.getElementById("B");
        var optionC = document.getElementById("C");
        var optionD = document.getElementById("D");
        var answer;
        if (optionD.checked) {
            answer = optionD.value;
        }
        else if (optionA.checked) {
            answer = optionA.value;
        }
        else if (optionB.checked) {
            answer = optionB.value;
        }
        else if (optionC.checked) {
            answer = optionC.value;
        }
        if (answer == "D") {
            window.location.href = "QuestionNumberTwo.html?points=" + 50;
        }
        else if (answer == "B" || answer == "C" || answer == "A"){
            window.location.href = "QuestionNumberTwo.html?points=" + 0;
        }
    }
